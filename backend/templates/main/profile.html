{% extends "layout.html" %}
{% block link %}
<style>.card{
    transition: 0.3s ease-in;

}

.card:hover{
    box-shadow: #198754 0 0 10px 5px;
    transform: scale(1.02);
}

</style>

{% endblock %}
{% block content %}
<div class="container card card-body mb-4" style="padding: 30px 50px; width:50% ">
    <h2 class="mb-4">Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form.as_p }}
        {{ p_form.as_p }}
        <button type="submit" class="btn btn-outline-success mt-4">Update</button>
    </form>
</div>
{% endblock %}
